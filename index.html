<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Comment</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="comment-container" style="position: relative;" id="container">
    <h1 style="position: absolute; top: 10px;">Comments</h1>
  </div>
  <div class="new-comment">
    <p class="new-comment-info" id="info"></p>
    <input type="text" id="newComment">
    <label for="author">Nickname: </label>
    <input type="text" id="author" name="author">
    <button class="btn" id="newCommentBtn">Send</button>
  </div>
</body>
<script src="script.js"></script>

</html>
